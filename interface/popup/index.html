<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>꺼무위키 시스템</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR|Nunito&display=swap');
        body {
            font-family: "Nunito", "Noto Sans KR", sans-serif;
            width: 350px;
            margin: 0;
            padding: 0;
            background: #FFF;
        }
        header {
            padding: 1em;
            background: #000;
            color: #FFF;
        }
        header h1 {
            font-weight: 900;
        }
        header.namuwiki {
            background: #47a69b;
        }
        header:not(.namuwiki) {
            background: #b85964;
        }
        header.redirect {
            background: #596bb8;
        }
        header h1 {
            text-align: center;
        }
        header .version {
            text-align: right;
        }
        main {
            text-align: left;
            padding: 1em 0.4em;
        }
        footer {
            background: #333;
            color: #CCC;
            padding: .4em;
        }
        a {
            text-decoration: none;
            color: #389bff;
        }
        #status {
            content: ' ';
            white-space: nowrap;
            height: 2em;
            width: 350px;
            word-break: break-all;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>TurnOff-NamuWiki Console</h1>
        <p class="version" id="extension_version">ver.0.0.2-alpha</p>
    </header>
    <main>
        <input type="checkbox" id="block_namuwiki" data-val="namuwikiBlock"> 나무위키 차단/차단해제<br>
        <input type="checkbox" id="block_namumirror" data-val="namuMirrorBlock"> 나무위키 미러 차단/차단해제<br>
        <input type="checkbox" id="riss_auto" data-val="openRiss"> 나무위키 접속시 RISS 자동 접속<br>
        <input type="checkbox" id="dbpia_auto" data-val="openDbpia"> 나무위키 접속시 DBPia 자동 접속<br>
        <input type="checkbox" id="arxiv_auto" data-val="openArxiv"> 나무위키 접속시 arXiv 자동 접속<br>
        <input type="checkbox" id="googlescholar_auto" data-val="openGoogleScholar"> 나무위키 접속시 Google Scholar 자동 접속<br>
        <input type="url" id="dbpia_proxy" data-val="proxyDbpia" placeholder="학교 DBPia 프록시 주소">
    </main>
    <span id="status"></span>

    <footer>
        Copyright &copy; Alex4386 and TurnOff-NamuWiki Contributors.<br>
        The Source Code of this extension is available at <a href="https://github.com/Alex4386/turnoff-namuwiki" target="_blank">GitHub</a>.
    </footer>
</body>
<script src="/polyfill/browser-polyfill.min.js"></script>
<script src="/lib/popup.js"></script>
</html>
